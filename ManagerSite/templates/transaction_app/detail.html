{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>報酬詳細情報</title>
</head>
<body>
    <h1>報酬詳細情報</h1>
      {% for object in objects %}
      {% if object.is_active %}
<form action="{% url 'transaction_app:detail' task_id=object.task_id %}" method="post">
	{% csrf_token %}
  <fieldset>
<legend>権限を変更してください</legend>
    <div>
      <input type="radio" id="contactChoice1" name="contact" value=True checked />
      <label for="true">True</label>
      <input type="radio" id="contactChoice2" name="contact" value=False />
      <label for="false">False</label>
    </div>
    <div>
      <button type="submit">変更</button>
    </div>
  </fieldset>
</form>
       {% else %}
<form action="{% url 'user_app:detail' user_id=object.permissionsmixin_ptr_id %}" method="post">
	{% csrf_token %}
  <fieldset>
<legend>権限を変更してください</legend>
    <div>
      <input
        type="radio"
        id="contactChoice1"
        name="contact"
        value=True />
      <label for="true">True</label>

      <input type="radio" id="contactChoice2" name="contact" value=False checked />
      <label for="false">False</label>

    </div>
    <div>
      <button type="submit">変更</button>
    </div>
  </fieldset>
</form>
       {% endif %}
      {% endfor %}
  </table>
  <p><a href="{% url 'user_app:list' %}">戻る</a></p>
</body>

</html>

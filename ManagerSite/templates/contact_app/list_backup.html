{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>お問い合わせ一覧</title>
</head>
<body>
    <h1>お問い合わせ情報一覧</h1>
  <form action="/contact-info/">
    <label for="site-search">Search the site:</label>
    <input type="search" id="site-search" name="q" />

    <button type="submit">Search</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>お問い合わせID</th>
        <th>件名</th>
	      <th>作成日時</th>
      </tr>
    </thead>
    <tbody>
      {% for object in objects %}
      <tr>
        <th>{{ object.id }}</th>
	      <td>{{ object.title}}</td>
        <td>{{ object.created_at }}</td>
	      <td>
          <a href="{% url 'user_app:detail' user_id=object.user_id %}">差出人詳細</a>
          <a href="{% url 'contact_app:detail' contact_id=object.id %}">詳細</a>
          <a href="{% url 'contact_app:delete' contact_id=object.id %}">削除</a>
	      </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
    <p><a href="/mypage/">戻る</a></p>
</body>

</html>

{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>お知らせ情報一覧</title>
</head>
<body>
    <h1>お知らせ情報一覧</h1>
  <form action="/notification-info/">
    <label for="site-search">Search the site:</label>
    <input type="search" id="site-search" name="q" />

    <button type="submit">Search</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>件名</th>
        <th>作成日時</th>
      	<th>掲載終了日時</th>
      </tr>
    </thead>
    <tbody>
      {% for notification in notifications %}
      <tr>
        <th>{{ notification.id }}</th>
        <td>{{ notification.title }}</td>
        <td>{{ notification.created_at }}</td>
        <td>{{ notification.limit_of_time }}</td>
	<td>
    <a href="{% url 'notification_app:detail' notification_id=notification.id %}">詳細</a>
    <a href="{% url 'notification_app:delete' notification_id=notification.id %}">削除</a>
	</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
    <p><a href="{% url 'notification_app:create' %}">新規お知らせ作成</a></p>
    <p><a href="/mypage/">戻る</a></p>
</body>

</html>

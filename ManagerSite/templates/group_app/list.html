{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>グループ一覧</title>
</head>
<body>
    <h1>グループ一覧</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>グループ名</th>
      </tr>
    </thead>
    <tbody>
      {% for group in groups %}
      <tr>
        <th>{{ group.id }}</th>
        <td>{{ group.name }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
    <p><a href="/mypage/">戻る</a></p>
</body>

</html>
